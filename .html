<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem de Amizade</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .heart-container {
            position: relative;
            animation: spin 5s linear infinite;
        }

        .heart {
            font-size: 100px;
            color: red;
            position: relative;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart">❤️</div>
    </div>
    <div class="message">Adoro ser sua amiga</div>
</body>
</html>
